<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAP-NAP –Ω–∞–ø–æ–º–∏–Ω–∞–ª–∫–∞</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            color: white;
            overflow: hidden;
            height: 100vh;
        }
        
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: black;
        }
        
        .container {
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        h1 {
            text-align: center;
            margin-top: 0;
            color: white;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        
        .input-group {
            display: flex;
            margin-bottom: 15px;
        }
        
        #taskInput {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.9);
            color: black;
        }
        
        button {
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: #007AFF;
            color: white;
            margin-left: 10px;
        }
        
        .date-time-inputs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .date-time-inputs input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.9);
            color: black;
        }
        
        .task-item {
            background: rgba(30,30,30,0.8);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .delete-all {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #FF3B30;
            color: white;
            border: none;
            font-size: 24px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="container">
        <h1>NAP-NAP üéµ</h1>
        
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="–ù–æ–≤–æ–µ –Ω–∞–ø–æ–º–∏–Ω–∞–Ω–∏–µ">
            <button onclick="addTask()">+</button>
        </div>
        
        <div class="date-time-inputs">
            <input type="date" id="taskDate">
            <input type="time" id="taskTime">
        </div>
        
        <div id="taskList"></div>
        
        <button class="delete-all" onclick="confirmDeleteAll()">√ó</button>
    </div>

    <script>
        // –ê–Ω–∏–º–∞—Ü–∏—è —á–∞—Å—Ç–∏—Ü
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        window.addEventListener('resize', initCanvas);
        initCanvas();
        
        const particles = [];
        const particleCount = 100;
        const G = 0.15;
        
        class Particle {
            constructor() {
                this.reset();
                this.mass = Math.random() * 5 + 2;
                this.color = `hsl(${Math.random() * 360}, 80%, 60%)`;
            }
            
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                
                if(this.x < 0 || this.x > canvas.width) this.vx *= -0.8;
                if(this.y < 0 || this.y > canvas.height) this.vy *= -0.8;
            }
        }
        
        for(let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }
        
        function applyPhysics() {
            for(let i = 0; i < particles.length; i++) {
                for(let j = 0; j < particles.length; j++) {
                    if(i === j) continue;
                    
                    const dx = particles[j].x - particles[i].x;
                    const dy = particles[j].y - particles[i].y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    
                    if(dist < 150) {
                        const force = G * particles[i].mass * particles[j].mass / (dist*dist + 100);
                        particles[i].vx += (dx/dist) * force;
                        particles[i].vy += (dy/dist) * force;
                        
                        // –†–∏—Å—É–µ–º —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
                        ctx.beginPath();
                        ctx.strokeStyle = particles[i].color.replace(')', `, ${0.5 - dist/300})`);
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }
        
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            applyPhysics();
            
            particles.forEach(p => {
                p.update();
                
                // –†–∏—Å—É–µ–º —á–∞—Å—Ç–∏—Ü—É
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, Math.sqrt(p.mass), 0, Math.PI*2);
                ctx.fill();
            });
            
            requestAnimationFrame(animate);
        }
        
        animate();
        
        // –õ–æ–≥–∏–∫–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let deleteCounter = 0;
        
        function renderTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = tasks.map((task, i) => `
                <div class="task-item">
                    <span>${task.text}</span>
                    ${task.date ? `<small>${task.date} ${task.time || ''}</small>` : ''}
                    <button onclick="deleteTask(${i})">‚úï</button>
                </div>
            `).join('');
        }
        
        function addTask() {
            const text = document.getElementById('taskInput').value.trim();
            if(!text) return;
            
            tasks.push({
                text,
                date: document.getElementById('taskDate').value,
                time: document.getElementById('taskTime').value
            });
            
            document.getElementById('taskInput').value = '';
            saveTasks();
        }
        
        function deleteTask(index) {
            tasks.splice(index, 1);
            saveTasks();
        }
        
        function confirmDeleteAll() {
            if(deleteCounter === 0) {
                deleteCounter++;
                alert('–ù–∞–∂–º–∏—Ç–µ –µ—â–µ —Ä–∞–∑ –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è –≤—Å–µ—Ö –∑–∞–¥–∞—á');
                setTimeout(() => deleteCounter = 0, 2000);
            } else {
                tasks = [];
                saveTasks();
                deleteCounter = 0;
            }
        }
        
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
            renderTasks();
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        renderTasks();
    </script>
</body>
</html>
